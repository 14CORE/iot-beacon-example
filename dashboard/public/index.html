<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/Chart.js/Chart.js"></script>
        <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
        <script src="bower_components/highcharts/highstock.js"></script>
        <script src="bower_components/highcharts-ng/dist/highcharts-ng.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="iotDashboard">
        <div ng-controller="ExampleController">
            <div class="container-fluid" style="padding-top: 20px; padding-bottom: 20px">
                <div class="row">
                    <div class="col-md-6" ng-repeat="chart in charts">
                        <div class="panel panel-default">
                            <div class="panel-heading">{{chart.name}}</div>
                            <div class="panel-body">
                                <highchart id="chart-{{chart.name}}" config="chart" class="span10"></highchart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
